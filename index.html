<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
   
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center" style="margin-top: 210px;">
          <div class="card shadow rounded-4" style="width: 34rem; padding: 30px;">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="enter location" id="city" aria-label="Search">
              <a class="btn btn-search" onclick="weather()">search</a>
            </form>
            <div class="row mt-3">
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title mb-3" id="nama"></h5>
                  <div>
                    <p class="card-text" style="display: inline;">Condition : </p>
                    <p class="card-text" style="display: inline;" id="kondisi"></p>
                  </div>
                  <div>
                    <p class="card-text" style="display: inline;">Temperature : </p>
                    <p class="card-text" style="display: inline;" id="temperatur"></p>
                  </div>
                  <div>
                    <p class="card-text" style="display: inline;">Wind Speed : </p>
                    <p class="card-text" style="display: inline;" id="angin"></p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 text-center">
                <h5 id="weatherDescription" class="mt-3 pl-3">Description</h5>
                <img src="" alt="" id="tempIcon" style="width: 100px; margin-top: 20px; margin-left: 20px;">
                <p class="ms-5" id="temperatur2"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="map" class="mx-auto mb-5 mt-5">
          </div>
        </div>
      </div>
    </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

  </body>
  <script src="script.js"></script>
</html>
